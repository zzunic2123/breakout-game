<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="configForm">
        <h2>Configure Game Settings</h2>
        <label for="brickRows">Number of Brick Rows:</label>
        <input type="number" id="brickRows" value="4" min="1" max="10"><br><br>
        <label for="brickCols">Number of Brick Columns:</label>
        <input type="number" id="brickCols" value="7" min="1" max="10"><br><br>
        <label for="ballSpeed">Initial Ball Speed:</label>
        <input type="number" id="ballSpeed" value="4" min="1" max="10"><br><br>
        <button onclick="startGame()">Start Game</button>
    </div>
    <canvas id="gameCanvas" style="display:none;"></canvas>
    <script src="js/game.js"></script>
</body>
</html>
